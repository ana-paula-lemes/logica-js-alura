<script>

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    
    function pulaLinha() {
        document.write("<br>");
        
    }

    mostra("<h1>VEJA COMO SEU TIME ESTÁ!</h1>");
    
    var vitorias = parseInt(prompt("Entre com o número de vitórias:"));
    
    var empates = parseInt(prompt("Entre com o número de empates:"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são: " + pontos + ".");

    if(pontos > 28) {

        mostra("Seu time está melhor do que o ano passado! Uhul! :)");
    }

    if(pontos < 28) {
        mostra("Seu time está pior do que o ano passado! Que pena! :(");
    }

    if(pontos == 28) {
        mostra("Seu time está igual ao ano passado! Isso aí! ^-^");
    }

    </script>
